name: Sync Showdown Data

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 1'

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Fetch Showdown
        run: |
          mkdir -p showdown-temp
          git clone --depth 1 https://github.com/smogon/pokemon-showdown.git showdown-temp/pokemon-showdown

      - name: Install tools
        run: |
          npm init -y
          npm pkg set type module
          npm install tsx

      - name: Generate JSON data
        run: |
          SHOWDOWN_PATH="${{ github.workspace }}/showdown-temp/pokemon-showdown" \
            npx tsx "${{ github.workspace }}/scripts/sync_showdown_data.ts"

      - name: Cleanup
        run: |
          rm -rf showdown-temp

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore(data): sync with smogon/pokemon-showdown"
          title: "Update Battle Data (Showdown Sync)"
          body: |
            This PR updates the JSON data sources from the latest [smogon/pokemon-showdown](https://github.com/smogon/pokemon-showdown) repository.

            **Updated Files:**
            - `pokedex.json` (Species stats & types)
            - `moves.json` (Base power, accuracy, flags)
            - `typechart.json` (Weakness/Resistance matrix)
            - `items.json` (Held item metadata)
            - `abilities.json` (Ability metadata)
            - `natures.json` (Stat modifiers)
            - `learnsets.json` (Legal move pools)

            *Auto-generated by GitHub Actions via scripts/sync_showdown_data.ts.*
          branch: data-sync-update
          delete-branch: true
