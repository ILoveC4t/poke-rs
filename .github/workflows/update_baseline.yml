name: Update Test Baseline

on:
  push:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  update-baseline:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Run test runner
        run: cargo run -p test_runner -- run

      - name: Update baseline
        run: |
          if [ -f ".test_runs/latest.json" ]; then
            cp .test_runs/latest.json .baseline/test_results.json
            echo "Baseline updated from test run"
          else
            echo "::error::No test results found"
            exit 1
          fi

      - name: Upload baseline artifact
        uses: actions/upload-artifact@v4
        with:
          name: test_results
          path: .baseline/test_results.json
          retention-days: 365

      - name: Baseline uploaded
        run: |
          echo "Baseline artifact uploaded: .baseline/test_results.json (retention 365 days)"
