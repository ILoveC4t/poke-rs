name: Test & Regression Check

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      id-token: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Run test runner with coverage
        run: |
          chmod +x .github/scripts/run_coverage.sh
          .github/scripts/run_coverage.sh

      - name: Report coverage to DeepSource
        env:
          DEEPSOURCE_DSN: ${{ secrets.DEEPSOURCE_DSN }}
        run: |
          chmod +x .github/scripts/report_coverage.sh
          .github/scripts/report_coverage.sh

      - name: Download baseline artifact
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          chmod +x .github/scripts/download_baseline.sh
          .github/scripts/download_baseline.sh



      - name: Analyze regressions
        id: analyze
        run: |
          chmod +x .github/scripts/analyze_regression.sh
          .github/scripts/analyze_regression.sh .test_runs/latest.json .baseline/test_results.json > analysis.json
          
          # Extract key metrics for workflow
          REGRESSION_COUNT=$(jq -r '.regression_count // 0' analysis.json)
          echo "regression_count=$REGRESSION_COUNT" >> $GITHUB_OUTPUT
          echo "has_regressions=$([[ $REGRESSION_COUNT -gt 0 ]] && echo true || echo false)" >> $GITHUB_OUTPUT

      - name: Generate PR comment
        id: comment
        run: |
          chmod +x .github/scripts/generate_pr_comment.sh
          .github/scripts/generate_pr_comment.sh .test_runs/latest.json analysis.json > comment.md
          
          # Store comment body for GitHub script
          {
            echo 'body<<EOF'
            cat comment.md
            echo 'EOF'
          } >> $GITHUB_OUTPUT

      - name: Comment on PR
        uses: actions/github-script@v7
        env:
          COMMENT_BODY: ${{ steps.comment.outputs.body }}
        with:
          script: |
            const script = require('./.github/scripts/post_pr_comment.cjs')
            await script({github, context})

      - name: Fail on regressions
        if: steps.analyze.outputs.has_regressions == 'true'
        run: |
          echo "::error::Test regressions detected! See the PR comment for details."
          exit 1
