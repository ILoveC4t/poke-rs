name: Test & Regression Check

on:
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Run test runner with coverage
        run: |
          cargo llvm-cov clean --workspace
          cargo llvm-cov run -p test_runner -- run
          cargo llvm-cov report --lcov --output-path lcov.info

      - name: Install DeepSource CLI
        run: curl https://deepsource.com/cli | sh

      - name: Report coverage to DeepSource
        run: ./bin/deepsource report --analyzer test-coverage --key rust --value-file lcov.info
        env:
          DEEPSOURCE_DSN: ${{ secrets.DEEPSOURCE_DSN }}

      - name: Download baseline artifact
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          echo "Looking for latest 'test_results' artifact..."
          ARTIFACT_ID=$(curl -s -H "Authorization: Bearer $GITHUB_TOKEN" \
            "https://api.github.com/repos/${{ github.repository }}/actions/artifacts" \
            | jq -r '.artifacts[] | select(.name=="test_results") | .id' | sort -n | tail -n1)
          if [ -z "$ARTIFACT_ID" ] || [ "$ARTIFACT_ID" = "null" ]; then
            echo "No baseline artifact found; creating default baseline file"
            mkdir -p .baseline
            echo '{"cargo_test":{"passed":0,"failed":0}}' > .baseline/test_results.json
          else
            echo "Found artifact id: $ARTIFACT_ID; downloading..."
            mkdir -p tmp_art && curl -sL -H "Authorization: Bearer $GITHUB_TOKEN" -H "Accept: application/vnd.github.v3+json" \
              "https://api.github.com/repos/${{ github.repository }}/actions/artifacts/$ARTIFACT_ID/zip" -o tmp_art/baseline.zip
            unzip -o tmp_art/baseline.zip -d tmp_art
            # find the test_results.json inside the unzipped artifact and move it to .baseline
            TARGET=$(find tmp_art -type f -name test_results.json | head -n1)
            if [ -z "$TARGET" ]; then
              echo "Artifact did not contain test_results.json; creating default baseline"
              mkdir -p .baseline
              echo '{"cargo_test":{"passed":0,"failed":0}}' > .baseline/test_results.json
            else
              mkdir -p .baseline
              mv "$TARGET" .baseline/test_results.json
            fi
            rm -rf tmp_art
          fi

      - name: Download baseline artifact
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          echo "Looking for latest 'test_results' artifact..."
          ARTIFACT_ID=$(curl -s -H "Authorization: Bearer $GITHUB_TOKEN" \
            "https://api.github.com/repos/${{ github.repository }}/actions/artifacts" \
            | jq -r '.artifacts[] | select(.name=="test_results") | .id' | sort -n | tail -n1)
          if [ -z "$ARTIFACT_ID" ] || [ "$ARTIFACT_ID" = "null" ]; then
            echo "No baseline artifact found; creating default baseline file"
            mkdir -p .baseline
            echo '{"cargo_test":{"passed":0,"failed":0}}' > .baseline/test_results.json
          else
            echo "Found artifact id: $ARTIFACT_ID; downloading..."
            mkdir -p tmp_art && curl -sL -H "Authorization: Bearer $GITHUB_TOKEN" -H "Accept: application/vnd.github.v3+json" \
              "https://api.github.com/repos/${{ github.repository }}/actions/artifacts/$ARTIFACT_ID/zip" -o tmp_art/baseline.zip
            unzip -o tmp_art/baseline.zip -d tmp_art
            # find the test_results.json inside the unzipped artifact and move it to .baseline
            TARGET=$(find tmp_art -type f -name test_results.json | head -n1)
            if [ -z "$TARGET" ]; then
              echo "Artifact did not contain test_results.json; creating default baseline"
              mkdir -p .baseline
              echo '{"cargo_test":{"passed":0,"failed":0}}' > .baseline/test_results.json
            else
              mkdir -p .baseline
              mv "$TARGET" .baseline/test_results.json
            fi
            rm -rf tmp_art
          fi

      - name: Analyze regressions
        id: analyze
        run: |
          chmod +x .github/scripts/analyze_regression.sh
          .github/scripts/analyze_regression.sh .test_runs/latest.json .baseline/test_results.json > analysis.json
          
          # Extract key metrics for workflow
          REGRESSION_COUNT=$(jq -r '.regression_count // 0' analysis.json)
          echo "regression_count=$REGRESSION_COUNT" >> $GITHUB_OUTPUT
          echo "has_regressions=$([[ $REGRESSION_COUNT -gt 0 ]] && echo true || echo false)" >> $GITHUB_OUTPUT

      - name: Generate PR comment
        id: comment
        run: |
          chmod +x .github/scripts/generate_pr_comment.sh
          .github/scripts/generate_pr_comment.sh .test_runs/latest.json analysis.json > comment.md
          
          # Store comment body for GitHub script
          {
            echo 'body<<EOF'
            cat comment.md
            echo 'EOF'
          } >> $GITHUB_OUTPUT

      - name: Comment on PR
        uses: actions/github-script@v7
        env:
          COMMENT_BODY: ${{ steps.comment.outputs.body }}
        with:
          script: |
            const body = process.env.COMMENT_BODY;
            
            // Find existing comment from this workflow
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('Test Results')
            );
            
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

      - name: Fail on regressions
        if: steps.analyze.outputs.has_regressions == 'true'
        run: |
          echo "::error::Test regressions detected! See the PR comment for details."
          exit 1
